<div class="content" role="main">
    <div class="container">
        <div class="container">
            <mat-card>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Customer Name</mat-label>
                        <input matInput [(ngModel)]="selectedCustomer.name" name="name">
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Customer Address</mat-label>
                        <textarea matInput [(ngModel)]="selectedCustomer.address" name="address"></textarea>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Customer Tlp</mat-label>
                        <input matInput [(ngModel)]="selectedCustomer.tlp" name="tlp">
                    </mat-form-field>

                    <button mat-raised-button (click)="createCustomer()">Add Movie Data</button>
                </form>
            </mat-card>
        </div>

        <p>
            <p>
                <br>
                <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Domain</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customer">
                            <td>{{customer.name}}</td>
                            <td>{{customer.address}}</td>
                            <td><button mat-raised-button (click)="movieClicked(customer)">Views</button>
                                <button mat-raised-button *ngIf="selectedCustomer.id != -1"
                                    (click)="updateCustomer()">Edit</button>
                                <button mat-raised-button *ngIf="selectedCustomer.id != -1"
                                    (click)="deleteCustomer()">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
    </div>
</div>
